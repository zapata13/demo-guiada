---
- name: Aplicar actualizaciones non-kernel
  hosts: "{{ HOSTS | default('all') }}"
  become: true
  gather_facts: false

  tasks:
    - name: Add the user {{user_name}}
      ansible.builtin.user:
        name: "{{user_name}}"
        password: "{{user_password | password_hash('sha512')}}"
        comment: "{{user_first_name}} {{user_last_name}}"